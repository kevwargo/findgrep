grep:
  lines:
    target: -n
    default: true
  first:
    default: true
    pattern: one

select-files:
  go:
    pattern: "*.go"
  python:
    pattern: "*.py"

exclude-paths:
  venv:
    pattern: venv
    default: true

exclude-files:
  mocks:
    pattern: "*_mock.go"
    default: true
  tests:
    pattern: "*_test.go"
