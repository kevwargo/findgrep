grep:
  lines:
    target: -n
    default: true
  first:
    default: true
    pattern: one

select-files:
  go:
    pattern: "*.go"
  python:
    pattern: "*.py"
    disabled: true

exclude-paths:
  venv:
    pattern: venv # doesn't have an effect, because the pattern is not overridable
    default: true

ignore-files:
  mocks:
    pattern: "*_mock.go"
    default: true
  tests:
    pattern: "*_test.go"
